<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINO 27TH BIRTHDAY - COMING SOON</title>
    <style>
        body { 
            /* 背景圖片與遮罩 */
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('otter1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #000;
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            margin: 0; 
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
            text-align: center;
            padding: 20px;
        }

        .header-section h1 { letter-spacing: 8px; font-size: 26px; margin-bottom: 5px; }
        .header-section p { letter-spacing: 3px; color: #aaa; font-size: 12px; margin-bottom: 30px; }

        /* 背景故事區域 */
        .story-box {
            max-width: 450px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 2px;
            border-left: 1px solid rgba(255,255,255,0.3);
            margin-bottom: 30px;
            text-align: left;
            line-height: 1.8;
        }
        .story-box h2 { font-size: 16px; letter-spacing: 3px; margin-top: 0; border-bottom: 1px solid #555; padding-bottom: 10px; }
        .story-box p { font-size: 13px; color: #ddd; margin-bottom: 0; white-space: pre-line; }

        #timer { 
            font-size: 2.2rem; font-weight: bold; padding: 20px;
            border: 1px solid rgba(255,255,255,0.8);
            background: rgba(0, 0, 0, 0.5); 
            min-width: 280px;
            margin-bottom: 20px;
        }

        .btn-group { display: flex; flex-direction: column; gap: 10px; width: 100%; align-items: center; }
        
        /* 正式進入按鈕 (預設隱藏) */
        .enter-btn { 
            display: none; background: #fff; color: #000; padding: 15px 50px; 
            text-decoration: none; font-weight: bold; letter-spacing: 5px; font-size: 18px;
            border: none; cursor: pointer; transition: 0.3s; width: fit-content;
        }
        .enter-btn:hover { background: #ddd; }

        /* 預覽按鈕 (始終顯示) */
        .preview-btn {
            display: inline-block; background: transparent; color: #fff; padding: 10px 30px; 
            text-decoration: none; font-size: 12px; letter-spacing: 2px; border: 1px solid rgba(255,255,255,0.4);
            transition: 0.3s; width: fit-content;
        }
        .preview-btn:hover { background: #fff; color: #000; }

        @media (max-width: 480px) { #timer { font-size: 1.6rem; } .story-box { width: 90%; } }
    </style>
</head>
<body>

    <div class="header-section">
        <h1>DINO 27TH BIRTHDAY</h1>
        <p>SPECIAL COLLECTION REVEAL</p>
    </div>

    <div class="story-box">
        <h2>THE UNKNOWN SEAMSTEAR</h2>
        <p>在巴黎時裝週的喧囂背後，傳聞有一處只在深夜開啟的「黑市」，那裡隱藏著一位被稱為「水獺裁縫師」的頂尖設計師。
        
        2026年，他決定打破沉默，以 燦噠哩 作為唯一的靈感繆思，將其獨有的力量與溫柔揉合進每一寸布料。這不僅是一次發表，更是一場關於身份與進化的對話。</p>
    </div>
    
    <div id="timer">LOADING...</div>
    
    <div class="btn-group">
        <button id="enter-btn" class="enter-btn" onclick="checkPasscode()">ENTER ATELIER</button>
        
        <a href="magazine.html?mode=preview" class="preview-btn">PREVIEW COLLECTION</a>
    </div>

    <script>
        // 設定正式發刊時間
        const REVEAL_DATE = new Date("Feb 08, 2026 10:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = REVEAL_DATE - now;
            const timerElement = document.getElementById('timer');
            const enterBtn = document.getElementById('enter-btn');

            if (distance < 0) {
                // 時間到了：隱藏計時器，顯示正式進入按鈕
                timerElement.style.display = 'none';
                enterBtn.style.display = 'inline-block';
            } else {
                // 還在倒數：計算剩餘時間
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const secs = Math.floor((distance % (1000 * 60)) / 1000);
                
                timerElement.innerHTML = `
                    <div style="font-size: 10px; margin-bottom: 5px; color: #888; letter-spacing: 2px;">REVEAL IN</div>
                    ${days}D ${hours}H ${mins}M ${secs}S
                `;
            }
        }

        // 修改後的跳轉機制 (取消密碼)
        function checkPasscode() {
            // 直接跳轉到正式頁面，不再跳出 prompt 詢問密碼
            window.location.href = "magazine.html";
        }

        // 啟動定時器
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
