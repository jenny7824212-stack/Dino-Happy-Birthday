<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINO 27TH BIRTHDAY - COMING SOON</title>
    <style>
        body { background: #000; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'PingFang TC', sans-serif; }
        h1 { letter-spacing: 5px; margin-bottom: 10px; }
        #timer { font-size: 2rem; font-weight: bold; margin: 20px 0; border: 1px solid #fff; padding: 20px; }
        .enter-btn { display: none; background: #fff; color: #000; padding: 15px 40px; text-decoration: none; font-weight: bold; letter-spacing: 2px; }
    </style>
</head>
<body>
    <h1>DINO 27TH BIRTHDAY</h1>
    <p>SPECIAL COLLECTION REVEAL</p>
    
    <div id="timer">加載中...</div>
    
    <a href="magazine.html" id="enter-link" class="enter-btn">進入網站 ENTER</a>

    <script>
        const REVEAL_DATE = new Date("Feb 08, 2025 00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = REVEAL_DATE - now;

            if (distance < 0) {
                document.getElementById('timer').style.display = 'none';
                document.getElementById('enter-link').style.display = 'inline-block';
                // 也可以選擇自動跳轉： window.location.href = "magazine.html";
            } else {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const secs = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById('timer').innerHTML = `${days}天 ${hours}時 ${mins}分 ${secs}秒`;
            }
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
