<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINO 27TH BIRTHDAY - COMING SOON</title>
    <style>
        /* 預告頁採用純黑背景，與雜誌頁的灰色做出區隔 */
        body { 
            background: #000; 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
            text-align: center;
        }

        h1 { 
            letter-spacing: 8px; 
            margin-bottom: 10px; 
            font-size: 28px;
        }

        p {
            letter-spacing: 3px;
            color: #888;
            margin-bottom: 40px;
        }

        /* 倒數計時框 */
        #timer { 
            font-size: 2.5rem; 
            font-weight: bold; 
            margin: 20px 0; 
            padding: 30px;
            border: 1px solid #fff;
            min-width: 300px;
        }

        /* 進入按鈕 */
        .enter-btn { 
            display: none; 
            background: #fff; 
            color: #000; 
            padding: 15px 50px; 
            text-decoration: none; 
            font-weight: bold; 
            letter-spacing: 4px; 
            border-radius: 4px;
            transition: 0.3s;
            font-size: 20px;
        }

        .enter-btn:hover {
            background: #ccc;
        }
    </style>
</head>
<body>

    <h1>DINO 27TH BIRTHDAY</h1>
    <p>SPECIAL COLLECTION REVEAL</p>
    
    <div id="timer">加載中...</div>
    
    <a href="magazine.html" id="enter-link" class="enter-btn">進入網站 ENTER</a>

    <script>
        // 設定目標日期：2026年2月8日 凌晨 00:00:00
        const REVEAL_DATE = new Date("Feb 08, 2026 00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = REVEAL_DATE - now;

            const timerElement = document.getElementById('timer');
            const enterLink = document.getElementById('enter-link');

            if (distance < 0) {
                // 時間到了
                timerElement.style.display = 'none';
                enterLink.style.display = 'inline-block';
                // 如果你想讓它時間一到就自動跳轉，可以取消下面這行的註解：
                // window.location.href = "magazine.html";
            } else {
                // 計算剩餘天、時、分、秒
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const secs = Math.floor((distance % (1000 * 60)) / 1000);

                timerElement.innerHTML = `
                    <div style="font-size: 14px; margin-bottom: 10px; color: #888;">COMING IN</div>
                    ${days}D ${hours}H ${mins}M ${secs}S
                `;
            }
        }

        // 每秒更新一次
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
