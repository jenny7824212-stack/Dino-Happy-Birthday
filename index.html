<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINO 27TH BIRTHDAY - COMING SOON</title>
    <style>
        body { 
            /* 背景圖片設定：加上 60% 濃度的黑色遮罩 */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('otter1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-color: #000;

            color: #fff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
            text-align: center;
            overflow: hidden;
        }

        h1 { 
            letter-spacing: 8px; 
            margin-bottom: 10px; 
            font-size: 28px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        p {
            letter-spacing: 3px;
            color: #ddd;
            margin-bottom: 40px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
        }

        /* 倒數計時框：增加毛玻璃效果 */
        #timer { 
            font-size: 2.5rem; 
            font-weight: bold; 
            margin: 20px 0; 
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.8);
            background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            min-width: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .enter-btn { 
            display: none; 
            background: #fff; 
            color: #000; 
            padding: 18px 60px; 
            text-decoration: none; 
            font-weight: bold; 
            letter-spacing: 5px; 
            border-radius: 2px;
            transition: 0.4s;
            font-size: 22px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
        }

        .enter-btn:hover {
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            transform: scale(1.05);
        }

        /* 手機版微調 */
        @media (max-width: 480px) {
            #timer { font-size: 1.8rem; min-width: 80%; padding: 20px; }
            h1 { font-size: 22px; }
        }
    </style>
</head>
<body>

    <h1>DINO 27TH BIRTHDAY</h1>
    <p>SPECIAL COLLECTION REVEAL</p>
    
    <div id="timer">LOADING...</div>
    
    <a href="magazine.html" id="enter-link" class="enter-btn">ENTER</a>

    <script>
        // 設定目標日期：2026年2月8日
        const REVEAL_DATE = new Date("Feb 08, 2026 00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = REVEAL_DATE - now;
            const timerElement = document.getElementById('timer');
            const enterLink = document.getElementById('enter-link');

            if (distance < 0) {
                timerElement.style.display = 'none';
                enterLink.style.display = 'inline-block';
            } else {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const secs = Math.floor((distance % (1000 * 60)) / 1000);

                timerElement.innerHTML = `
                    <div style="font-size: 14px; margin-bottom: 10px; color: #ccc; letter-spacing: 2px;">COMING IN</div>
                    ${days}D ${hours}H ${mins}M ${secs}S
                `;
            }
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
